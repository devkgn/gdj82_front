<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체,태그 선택자</title>
</head>
<body>
    <h1>전체 선택자</h1>
    <style>
        *{
            /* 전체 글꼴 변경 */
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
    </style>
    <h2>표시 : * </h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h1>태그 선택자</h1>
    <style>
        h1{
            color: darkblue;
        }
        /* li의 글자색 gold로 변경 */
        li,h2{
            color: gold;
        }
    </style>
    <h2>표시 : 태그명</h2>
    <ol>
        <li>꼬부기</li>
        <li>어니부기</li>
        <li>거북왕</li>
    </ol>
</body>
</html>
