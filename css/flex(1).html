<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 초기 설정</title>
    <style>
        .container{
            background-color: lightblue;
            width: 600px; height: 200px;
            display: flex;
        }
        .item{
            background-color: lightpink;
            width: 100px; height: 80px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">첫번째 자식</div>
        <div class="item">두번째 자식</div>
        <div class="item">세번째 자식</div>
    </div>
</body>
</html>
