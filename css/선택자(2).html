<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디, 클래스 선택자</title>
</head>
<body>
    <h1 class="classSelect">아이디 선택자</h1>
    <h2>표시 : #아이디</h2>
    <h1>클래스 선택자</h1>
    <h2>표시 : .클래스</h2>
    <style>
        #idSelect{
            background-color: antiquewhite;
        }
        td.classSelect{
            background-color: darkkhaki;
            color: crimson;
        }
    </style>
    <table>
        <tr>
            <td class="classSelect">1</td>
            <td id="idSelect">2</td>
            <td class="classSelect">3</td>
        </tr>
        <tr>
            <td class="classSelect">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
