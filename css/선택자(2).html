<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디, 클래스 선택자</title>
</head>
<body>
    <h1 class="classSelect">아이디 선택자</h1>
    <h2>표시 : #아이디</h2>
    <h1>클래스 선택자</h1>
    <h2>표시 : .클래스</h2>
    <style>
        #idSelect{
            background-color: antiquewhite;
        }
        td.classSelect{
            background-color: darkkhaki;
            color: crimson;
        }
    </style>
    <table>
        <tr>
            <td class="classSelect">1</td>
            <td id="idSelect">2</td>
            <td class="classSelect">3</td>
        </tr>
        <tr>
            <td class="classSelect">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <style>
        .egg{
            background-color: yellow;
        }
        #green{
            background-color: green;
        }
    </style>
    <ol>
        <li>뜨거운 밥을 쟁반에 고르게 펼처 차갑게 식혀 준비</li>
        <li id="green">대파 1대를 송송 썰어 준비하세요.</li>
        <li class="egg">달걀 흰자와 노른자를 따로 분리하세요.</li>
        <li class="egg">노른자 2개를 밥에 넣고 소금간 해줍니다.</li>
        <li>밥과 노른자를 골고루 섞어주세요.</li>
    </ol>

    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
