<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일</title>
    <style>
        /* 클래스가 ulstyle인 태그의 목록 모양 변경 */
        .ulstyle{
            /* list-style-type: disc; */
            /* list-style-type: circle; */
            /* list-style-type: square; */
            list-style-type: none;
        }
        /* 클래스가 olstyle인 태그의 목록 모양 변경 */
        .olstyle{
            /* list-style-type: decimal; */
            /* list-style-type: decimal-leading-zero; */
            /* list-style-type: lower-roman; */
            /* list-style-type: upper-roman; */
            /* list-style-type: lower-alpha; */
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>
    <ul class="ulstyle">
        <li>가위</li>
        <li>나비</li>
        <li>다리</li>
    </ul>
    <ol class="olstyle">
        <li>피츄</li>
        <li>피카츄</li>
        <li>라이츄</li>
    </ol>
    <style>
        .listImg{list-style-image: url('../resources/sponge_list.png');}
        .listinside{list-style-position: inside;}
    </style>
    <ul class="listImg">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ul class="listinside">
        <li>당근</li>
        <li>사과</li>
    </ul>
</body>
</html>
