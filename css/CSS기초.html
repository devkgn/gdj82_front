<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기초_20240612</title>
    <link href="basic.css" 
    rel="stylesheet" type="text/css">
</head>
<body>
    <p style="background-color:aliceblue;">
        1. inline <br>
        시작 태그에 style 속성 추가<br>
        style 속성 추가된 그 태그에만 css적용
    </p>
    <style>
        p{
            color: orange;
        }
    </style>
    <p>
        2. internal<br>
        html문서 내에서 style태그 이용<br>
        해당 선택자에 css가 모두 적용
    </p>
    <p>
        3. external <br>
        link를 통해서 외부 css파일 불러오기
    </p>
</body>
</html>
