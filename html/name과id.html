<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name과 id의 차이</title>
    <style>
        #user_id_1 {
            background-color: red;
        }
    </style>
</head>
<body>
    <form>
        <label for="user_id">아이디 : </label>
        <input type="text" id="user_id_1" name="user_id_2">
        <br>
        <label for="user_pw">비밀번호 :</label>
        <input type="password" id="user_pw_1" name="user_pw_2">
        <br>
        <input type="button" id="btn_1" name="btn_2" value="제출">
    </form>   
    <script>
        document.querySelector("#btn_1").onclick = function(){
            const form = document.querySelector("form");
            const formData = new FormData(form);
            const entries = formData.entries();
            for(const pair of entries){
                console.log(pair[0] + ' : '+pair[1]);
            }
        }
    </script>
</body>
</html>
