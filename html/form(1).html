<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>폼태그 기초 수업</title>
</head>
<body>
    <!-- method : get 또는 post
    name : 태그 고유의 이름 
    action : 도착할 웹 서버의 주소-->
    <form method="get" name="joinFrm" action="#">
        <fieldset>
            <legend>아이디</legend>
            <!-- 입력받을 창 구성 -->
            <input type="text" name="user_id" value="user01"
            maxlength="10">
            <input type="text" name="user_id" value=""
            placeholder="아이디를 입력하세요">
            <input type="text" name="user_id" value="user01"
            readonly="readonly">
            <input type="text" name="user_id" value="user01"
            disabled="disabled">
            <input type="text" name="user_id" value="user01" required>
        </fieldset>
    <br>
        <!-- label (1) -->
        <label>
            아이디 : 
            <input type="text" name="user_id_1">
        </label>
        <!-- label(2) -->
        <br>
        <label for="user_id_2">아이디 : </label>
        <input type="text" name="user_id_2" id="user_id_2">
        <!-- 비밀번호 -->
        <br>
        <label for="user_pw">비밀번호 : </label>
        <input type="password" name="user_pw" id="user_pw"
        minlength="5" maxlength="10" placeholder="비밀번호 입력">
        <br>
        <!-- 이메일 -->
        <label for="user_email">이메일</label>
        <input type="email" id="user_email">
        <!-- 히든 -->
        <input type="hidden" name="user_no" value="2451">
        <fieldset>
            <legend>파일</legend>
            <!-- 파일 -->
            <input type="file" name="user_file_1">
            <input type="file" name="user_file_2" multiple>
            <!-- 1. 확장자명으로 제약 -->
            <input type="file" name="user_file_3" accept=".pdf, .txt">
            <!-- 2. MIME 타입으로 제약 -->
            <input type="file" name="user_file_4" 
            accept="image/png, text/plain">
            <br>
            <label for="user_file_5">파일 첨부</label>
            <input type="file" name="user_file_5" 
            id="user_file_5" style="display:none;">
        </fieldset>
        <!-- 버튼 (1) : button -->
        <input type="button" value="그냥 버튼">
        <input type="button" value="인사하기"
        onclick="alert('안녕하세요');">
        <!-- 버튼(2) : submit -->
        <!-- 웹 서버에게 데이터 제출 : 
        제출 전 데이터 검사(email,required,minlength) -->
        <input type="submit" value="제출">
        <!-- 버튼(3) : reset -->
        <input type="reset" value="초기화">
</form>
</body>
</html>
