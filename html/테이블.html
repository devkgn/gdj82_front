<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 수업</title>
</head>
<body>
    <table border="1">
        <caption>성적</caption>
        <tr>
            <!-- <td>이름</td>
            <td>점수</td> -->
            <th>이름</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>70</td>
        </tr>
        <tr>
            <td>이영희</td>
            <td>80</td>
        </tr>
    </table>
    <table border="1">  
        <caption>병합</caption>
        <tr>
            <td rowspan="3">내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <!-- <td>내용4</td> -->
            <td colspan="2">내용5</td>
            <!-- <td>내용6</td> -->
        </tr>
        <tr>
            <!-- <td>내용7</td> -->
            <td>내용8</td>
            <td>내용9</td>
        </tr>
    </table>
    <h1>행통합과 열통합</h1>
    <table border="1">
        <caption>행통합</caption>
        <tr>
            <th>1행</th>
            <td>1행 1열</td>
        </tr>
        <tr>
            <th rowspan="2">2행</th>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>열 통합</caption>
        <tr>
            <th>1열</th>
            <th colspan="2">2열</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <colgroup>
            <col width="20%" style="background-color: aquamarine;">
            <col width="80%">
        </colgroup>
        <thead>
            <tr>
                <th>No</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김가남</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김나남</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>인원수</td>
                <td>2명</td>
            </tr>
        </tfoot>
    </table>

    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
