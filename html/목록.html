<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 수업</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
    <h1>순서가 있는 목록</h1>
    <ol type="a" start="3">
        <li>동해물과</li>
        <li>백두산이</li>
    </ol>
    <h1>정의 목록</h1>
    <dl>
        <dt>사과</dt>
        <dd>1. 사과나무의 열매</dd>
        <dd>2. 잘못을 용서함</dd>
    </dl>




    
</body>
</html>
