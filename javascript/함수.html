<body>
    <h1 onclick="changeAll();">장점</h1>
    <h1 id="darkred" onclick="changeRed();">빨강색</h1>
    <h1 id="coral" onclick="changeColor(this);">주황색</h1>
    <h1 id="gold" onclick="changeColor(this);">노랑색</h1>
    <script>
        function changeRed(){
            document.getElementById('darkred').style.color = 'darkred';
        }
        function changeColor(ele){
            document.getElementById(ele.id).style.color = ele.id;
        }
        function changeAll(){
            const els = document.getElementsByTagName('h1');
            for(let i = 0 ; i < els.length ; i++){
                els[i].style.color = els[i].id;
            }
        }
    </script>
    <h1>매개변수</h1>
    <button onclick="printFruit('딸기',15000);">기본</button>
    <button onclick="printFruit(20000,'수박');">순서 바꾸기</button>
    <button onclick="printFruit('참외');">
        선언한 매개변수보다 더 작은 수의 매개변수 입력하여 호출
    </button>
    <button onclick="printFruit('수박',10000,'초특가!');">
        더 많이!!
    </button>
    <script>
        function printFruit(name,price){
            if(typeof(name) == 'string'){
                console.log("과일 이름 : "+name);
            } else{
                console.log('첫번째 매개변수는 string을 입력하세요.');
            }

            if(typeof(price) == 'number'){
                console.log("과일 가격 : "+price);
            } else{
                console.log(typeof(price));
                console.log('두번째 매개변수는 number를 입력하세요.');
            }
        }
    </script>

    <h1>매개변수 연습</h1>
    <label>아이디 : </label>
    <input type="text" onkeyup="idCheck(this);">
    <span id="user_id_vali"></span>
    <script>
        function idCheck(ele){
            let eleVal = ele.value;
            let validateElement = document.getElementById('user_id_vali');
            if(!eleVal){
                //console.log("아이디 입력X");
                validateElement.innerHTML = '아이디는 필수값입니다.';
                validateElement.style.visibility = 'visible';
            } else{
                // console.log("아이디 입력O");
                if(eleVal.length < 3){
                    // console.log('아이디 3글자 미만');
                    validateElement.innerHTML = '아이디는 3글자 이상!!';
                    validateElement.style.visibility = 'visible';
                } else{
                    // console.log('아이디 3글자 이상');
                    validateElement.style.visibility = 'hidden';
                }
            }
        }
    </script>

    <h1>리턴(반환값)</h1>
    <button onclick="alert(showDate());">
        오늘 날짜
    </button>
    <script>
        function showDate(){
            const date = new Date();
            // console.log(date);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return year+"-"+month+"-"+day;
        }
    </script>

    <h1>화살표 함수</h1>
    <script>
        // 1. 키워드 변수명 = () =>{기능}
        const arrowFunc1 = () =>{
            console.log("화살표(1)");
        }
        arrowFunc1();
        // 2. 키워드 변수명 = (매개변수) => {return}
        const arrFunc2 = (num1,num2) => {
            return num1 * num2;
        }
        // 3. 키워드 변수명 = (매개변수) => 반환값
        const arrFunc3 = (num1,num2) => num1+num2;
        // 4. 키워드 변수명 = 매개변수 => 반환값
        const arrFunc4 = str => str.length;
    </script>
    <h1>함수 선언 연습</h1>
    <button onclick="console.log(cal1(11,41));">선언적 </button>
    <button onclick="console.log(cal2(11,41));">익명</button>
    <button onclick="console.log(cal3(11,41));">화살표</button>
    <script>
        function cal1(a,b){
            return a*b;
        }
        let cal2 = function(a,b){
            return a*b;
        }
        let cal3 = (a,b) => a*b;
    </script>
    <h1>익명함수 활용</h1>
    <button onclick="timerFunc();">실행</button>
    <script>
        let timerFunc = function(){
            setTimeout(function(){
                console.log('2초 뒤');
            },2000);
        }
    </script>
    <button onclick="returnFunc('아니')('이게 되네');">반환값으로</button>
    <script>
        const returnFunc = (str) => {
            const innerFunc = (msg) =>{
                console.log(str+' : '+msg);
            }
            return innerFunc;
        }
    </script>
