<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML태그접근</title>
</head>
<body>
    <input type="text" id="user_id"
    class="user_info">
    <h1>document.getElementById();</h1>
    <style>
        #idTarget{
            border: 2px dotted darkorange;
        }
    </style>
    <div id="idTarget">
        id 기준 접근1
    </div>
    <!-- <div id="idTarget">
        id 기준 접근2
    </div> -->
    <input type="button" value="빨갛게" 
    onclick="turnRed();">
    <script>
        function turnRed(){
            var test = document.getElementById('idTarget');
            test.style.color = 'red';
        }
    </script>
    <h1>getElementsByClassName();</h1>
    <p class="a">p1</p>
    <span class="b a">span1</span>
    <p class="c">p2</p>
    <div class="a b c">div1</div>
    <input type="button" value="a클래스" onclick="changeOnly();">
    <!-- 버튼 생성 : b클래스 -->
    <!-- 버튼 클릭하면 클래스가 b인 요소들의
    배경색을 blue로 변경-->
    <input type="button" value="b클래스" onclick="changeBlue();">
    <script>
        function changeBlue(){
            var els = document.getElementsByClassName('b');
            for(var i = 0 ; i < els.length ; i++){
                els[i].style.backgroundColor = 'blue';
            }
        }
        function changeOnly(){
            var el = document.getElementsByClassName('a');
            console.log(el);
            console.log(el[0]);
            // el[0].style.color = 'hotpink';
            for(var i = 0 ; i < el.length ; i++){
                el[i].style.color = 'yellow';
            }
        }
    </script>
    <h1>getElementsByTagName();</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <button type="button" onclick="changeJSblue();">
        JS좋아
    </button>
    <script>
        function changeJSblue(){
            var tagEl = document.getElementsByTagName('li');
            tagEl[2].style.color = 'blue';
            for(var i = 0 ; i < tagEl.length ; i++){
                console.log(tagEl[i]);
            }
        }
    </script>
    <h1>getElementsByName</h1>
    <label>
        <input type="checkbox" name="food" value="1">짜장면
    </label><br>
    <label>
        <input type="checkbox" name="food" value="2">짬뽕
    </label><br>
    <label>
        <input type="checkbox" name="food" value="3">탕수육
    </label>
    <button onclick="addService();">
        탕수육 서비스
    </button>
    <script>
        function addService(){
            var nameEl = document.getElementsByName('food');
            nameEl[2].checked = true;
        }
    </script>
    <h1>querySelector, querySelectorAll</h1>
    <button onclick="practiceQuery();">
        유일한 요소
    </button>
    <script>
        function practiceQuery(){
            var one = document.querySelector('#idTarget');
            one.style.color = 'orange';
            // var two = document.querySelector('.a');
            // console.log(two);
            var three = document.querySelectorAll('.a');
            console.log(three);
            for(var i = 0 ; i < three.length ; i++){
                three[i].style.color = 'red';
            }
        }
    </script>
    <h1>value : 값 가져오고, 바꾸기</h1>
    <input type="text" id="user_name" 
    value="김철수">
    <input type="button" value="값 가져오기" 
    onclick="getValue();">
    <input type="button" value="값 변경하기"
    onclick="setValue();">
    <script>
        function setValue(){
            var userEle = document.getElementById('user_name');
            userEle.value = '이영희';
            //document.getElementById('user_name').value = '이영희';
        }
        function getValue(){
            var userName = document.getElementById('user_name');
            var userNameVal = userName.value;
            alert(userNameVal);
        }
    </script>
    <h1>style : 값 가져오고, 바꾸기</h1>
    <input type="button" value="스타일" onclick="changeStyle();"
    id="style_btn">
    <style>
        input[type="button"]{
            background-color: cornflowerblue;
        }
    </style>
    <script>
        function changeStyle(){
            var styleEle = document.getElementById('user_name');
            styleEle.style.backgroundColor = 'gold';
            // 가져오기(inline)
            var styleEleBack = styleEle.style.backgroundColor;
            console.log(styleEleBack);
            var basicStyle = document.getElementById('style_btn');
        }
    </script>
