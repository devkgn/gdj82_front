<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>리터럴 방식 생성</h1>
    <button onclick="literalFunc();">연습</button>
    <script>
        let literalFunc = function(){
            let person = {};
            person['name'] = '홍길동';
            console.log(person);

            let student = {
                name : '김철수',
                age : 20,
                hobby : ['독서','산책'],
                getString : function(){
                    return this.name + ' '+this.age;
                },
                item : {
                    name : '만년필',
                    price : 500000
                }
            };
            console.log(student);
        }
    </script>
    <h1>생성자 방식</h1>
    <button onclick="createObj();">
        연습
    </button>
    <script>
        let createObj = function(){
            let member = new Object();
            member['number'] = '0101112222';
            console.log(member);
        }
    </script>
    <h1>생성자 함수</h1>
    <button onclick="testCon();">연습</button>
    <script>
        let testCon = function(){
            let studentObj = setStudent('홍길동',1,3);
            console.log(studentObj);
        }
        let setStudent = function(name,grade,num){
            let student = {
                name : name,
                grade : grade,
                classNum : num
            }
            return student;
        }
    </script>
    <h1>객체 속성 추가 & 제거</h1>
    <button onclick="addObjProp();">
        연습
    </button>
    <script>
        let addObjProp = function(){
            let objTest = {};
            objTest['f'+'u'+'n'+'c'] = function(){
                console.log('거의 다왔다~');
            }
            // let target = 'num';
            objTest.target = 30;
            objTest.num = 100;
            console.log(objTest);

            delete(objTest.target);
            delete(objTest['num']);
            console.log(objTest);
        }
    </script>
    <h1>객체 호출(1) : 리터럴 속성</h1>
    <button onclick="basicGetObj();">기본,배열</button>
    <script>
        let basicGetObj = function(){
            let person = setPerson('김철수',true,['수영','조깅']
                ,{name:'만년필',price:100});
            console.log(person);
            let val1 = person.name;
            let val2 = person['name'];
            let val3 = person['is'+'Student'];
            console.log(val1,val2,val3);
            let arr1 = person['hobby'][0];
            let arr2 = person.hobby[1];
            console.log(arr1,arr2);
            console.log(person.hobby.join('+'));
            person['hobby'].forEach(function(ele){
                console.log("forEach : "+ele);
            });
        }
    </script>
    <script>
        let setPerson = function(name,bool,arr,item){
            let obj = {
                name : name,
                isStudent : bool,
                hobby : arr,
                item : item,
                callName : function(){
                    return '내 이름은 '+this.name;
                }
            };
            return obj;
        }
    </script>
