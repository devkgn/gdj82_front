    <button onclick="getInfo();">정보 가져오기</button>
    <script>
        let newWin;
        let getInfo = function(){
            let userId = newWin.document.getElementById('user_id').value;
            console.log(userId);

        let createWin = function(){
            // window.open('http://www.gdu.co.kr','_blank');

    <h1>moveTo</h1>
    <button onclick="moveTest();">창 위치 변경</button>
    <script>
        const moveTest = function(){
            let x = Math.floor(Math.random()*900)+1;
            let y = Math.floor(Math.random()*900)+1;
            newWin.moveTo(x,y);
        }
    </script>
    <h1>resizeTo</h1>
    <button onclick="resizeTest();">창 크기 변경</button>
    <script>
        const resizeTest = function(){
            let x = Math.floor(Math.random()*900)+1;
            let y = Math.floor(Math.random()*900)+1;
            newWin.resizeTo(x,y);
        }
    </script>
    <h1>setTimeout</h1>
    <button onclick="timeoutStart();">시작하기</button>
    <button onclick="timeoutEnd();">종료하기</button>
    <div id="result_div">
    
    </div>
    <script>
        let timer;
        const timeoutStart = function(){
            timer = setTimeout(function(){
                document.getElementById('result_div').innerHTML 
                    += '<h1>3초 지났습니다~</h1>';
            },3000);
        }
        const timeoutEnd = function(){
            clearTimeout(timer);
        }
    </script>
    <h1>setInterval</h1>
    <button onclick="intervalStart();">시작하기</button>
    <button onclick="intervalEnd();">종료하기</button>
    <script>
        let interTimer;
        const intervalStart = function(){
            interTimer = setInterval(function(){
                document.getElementById('result_div').innerHTML
                    += '<h1>2초마다 반복</h1>';
            },2000);
        }
        const intervalEnd = function(){
            clearInterval(interTimer);
        }
    </script>
