<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 객체</title>
</head>
<body>
    <h1>새창 열기, 닫기</h1>
    <button onclick="createWin();">열기</button>
    <button onclick="closeWin();">닫기</button>
    <button onclick="getInfo();">정보 가져오기</button>
    <script>
        let newWin;
        let getInfo = function(){
            let userId = newWin.document.getElementById('user_id').value;
            console.log(userId);
        }
        let createWin = function(){
            // window.open('http://www.gdu.co.kr','_blank');
            // open('http://www.gdu.co.kr','_blank');
            // open('https://www.naver.com','_self');
            //newWin = open('https://www.naver.com','_blank','width=300,height=300');
            newWin = open('','_blank','width=300,height=300');
            let temp = `<h1>로그인</h1>
                                <label for="user_id">아이디</label><br>
                                <input type="text" value="user01" id="user_id">`;
            newWin.document.write(temp);
        }
        let closeWin = function(){
            newWin.close();
            // 처리
        }
    </script>
    <h1>moveTo</h1>
    <button onclick="moveTest();">창 위치 변경</button>
    <script>
        const moveTest = function(){
            let x = Math.floor(Math.random()*900)+1;
            let y = Math.floor(Math.random()*900)+1;
            newWin.moveTo(x,y);
        }
    </script>
    <h1>resizeTo</h1>
    <button onclick="resizeTest();">창 크기 변경</button>
    <script>
        const resizeTest = function(){
            let x = Math.floor(Math.random()*900)+1;
            let y = Math.floor(Math.random()*900)+1;
            newWin.resizeTo(x,y);
        }
    </script>
    <h1>setTimeout</h1>
    <button onclick="timeoutStart();">시작하기</button>
    <button onclick="timeoutEnd();">종료하기</button>
    <div id="result_div">
    
    </div>
    <script>
        let timer;
        const timeoutStart = function(){
            timer = setTimeout(function(){
                document.getElementById('result_div').innerHTML 
                    += '<h1>3초 지났습니다~</h1>';
            },3000);
        }
        const timeoutEnd = function(){
            clearTimeout(timer);
        }
    </script>
