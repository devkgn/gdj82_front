    <h1>for문</h1>
    <input type="button" value="반복" onclick="loopFunc();">
    <div id="result_div"></div>
    <script>
        function loopFunc(){
            let resultDiv = document.getElementById('result_div');
            resultDiv.innerHTML = '';
            for(let i = 0 ; i < 10 ; i++){
                resultDiv.innerHTML += '<h6>안녕하세요</h6>';
            }
        }
    </script>
    <h1>중첩 for문</h1>
    <button onclick="doubleFunc();">
        동작
    </button>
    <script>
        function doubleFunc(){
            for(let i = 0 ; i < 2 ; i++){
                console.log('=== 교실'+(i+1)+' 문열기 ===');
                for(let j = 0 ; j < 3 ; j++){
                    console.log('학생 '+(j+1)+"번 입장");
                }
                console.log('=== 교실 문닫기 ===');
            }
        }
    </script>
    <h1>배경추가</h1>
    <p>
        배경 추가 버튼 생성 <br>
        배경 추가 버튼 클릭하면 <br>
        지금까지 작성한 웹페이지 내부에 h1 요소들 중에서 <br>
        홀수번째에 있는 h1의 배경을 lightpink로<br>
        짝수번째에 있는 h1의 배경을 lightblue로 변경<br>
        * 인덱스 기준 아님 주의 !<br>
    </p>
    <input type="button" value="배경추가" onclick="addBack();">
    <script>
        function addBack(){
            let els = document.getElementsByTagName('h1');
            for(let i = 0 ; i < els.length ; i++){
                //els[i].style.backgroundColor = 'lightblue';
                if(i % 2 == 0){
                    els[i].style.backgroundColor = 'lightpink';
                } else{
                    els[i].style.backgroundColor = 'lightblue';
                }
            }
        }
    </script>   
    <h1>중첩 반복문 -> break</h1>
    <button onclick="breakFunc();">
        기능 동작
    </button>
    <script>
        function breakFunc(){
            for(let i = 1 ; i <= 3 ; i++){
                console.log(1);

                for(let j = 1 ; j <= 2 ; j++){
                    console.log(2);
                    // 1. 내부 for문 안에 break
                    break;
                }
                console.log(3);
                // 2. 외부 for문 안에 break
                break;
            }
        }
    </script>

    <h1>귤농장</h1>

    <h1>do~while문</h1>
    <button onclick="doWhileFunc();">
        연습
    </button>
    <script>
        function doWhileFunc(){
            let count = 10;
            // while(0 < count && count < 10){
            //     console.log(count +" : 출력");
            //     count--;
            // }
            do{
                console.log(count + ": 출력");
                count--;
            }while(0 < count && count < 10);
        }
    </script>
    <h1>10보다 작은 숫자</h1>
    <input type="number" id="user_num">
    <button onclick="growPrint();">
        출력하기
    </button>
    <div id="num_print_div"></div>
    <script>
        function growPrint(){
            let userDiv = document.getElementById('num_print_div');
            userDiv.innerHTML = '';
            let userNum = document.getElementById('user_num');
            userNum = userNum.value;
            userNum = Number(userNum);
            do{
                //console.log(userNum);
                userDiv.innerHTML += `<p>${userNum}</p>`;
                userNum++;
                // userNum = userNum +1;
                // userNum += 1;
            }while(userNum<= 10);
        }
    </script>
    <h1>continue</h1>
    <button onclick="continueFunc();">연습</button>
    <script>
        function continueFunc(){
            // for문에서 continue -> 증감식으로 이동
            for(let i = 1 ; i <= 10 ; i++){
                // 홀수만 출력
                // if(i % 2 == 1){
                //     console.log(i+' : 출력');
                // }
                // 짝수일때 skip
                if(i % 2 == 0){
                    continue;
                }
                console.log(i+" : 출력");
            }

            // while문에서 continue -> 조건식으로 이동
            let j = 0; 
            while(j < 10){
                j++;
                if(j % 2 == 0) continue;
                console.log(j+" : 출력(2)");
            }
        }
    </script>
