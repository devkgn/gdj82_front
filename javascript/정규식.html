    <h1>메타문자</h1>
    <button onclick="metaLetterFunc();">연습</button>
    <div id="meta_div">

    </div>
    <script>
        const metaLetterFunc = function(){
            let str = "javascript jquery ajax";
            const ele = document.getElementById('meta_div');
            ele.innerHTML += "1. 메타문자X<br>";
            let reg = /a/;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

            ele.innerHTML += "2. ^ : 시작<br>";
            reg = /^a/;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

            ele.innerHTML += "3. [] : or랑 비슷<br>";
            reg = /[abc]/;
            reg = /^[ajs]/;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

            ele.innerHTML += "4. $ : 끝<br>";
            reg = /x$/;
            reg = /[axc]$/;
            reg = /^[ajs].+[axc]$/;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';
        }
    </script>
    <h2>메타문자 2</h2>
    <p>
        1. 적어도 한글자 이상, 모두 숫자로 이루어져 있는가?<br>
        2. 적어도 한글자 이상, 모두 영문자 소문자로만 이루어져 있는가?<br>
        3. 한글로만 2글자 이상.
    </p>
    <input type="text" id="check_txt">
    <button onclick="metaTest();">확인</button>
    <div id="meta_test_div">

    </div>
    <script>
        const metaTest = function(){
            const str = document.getElementById('check_txt').value;
            const ele = document.getElementById('meta_test_div');
            ele.innerHTML = "";
            let reg = /^[0-9]+$/;
            ele.innerHTML += "(1) "+reg.test(str)+"<br>";

            reg = /^[a-z]+$/;
            ele.innerHTML += "(2) "+reg.test(str)+"<br>";

            reg = /^[가-힣]{2,}$/;
            ele.innerHTML += "(3) "+reg.test(str)+"<br>";
        }
    </script>
    <h1>플래그 문자</h1>
    <button onclick="flagLetterFunc();">
        연습
    </button>
    <div id="flag_div">

    </div>
    <script>
        const flagLetterFunc = function(){
            let str = "JavaScript jQuery AJAX";
            let ele = document.getElementById('flag_div');

            ele.innerHTML += "1. 기본 <br>";
            let reg = /a/;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

            ele.innerHTML += "2. global<br>";
            reg = /a/g;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

            ele.innerHTML += "3. insensitive<br>";
            reg = /a/ig;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

            ele.innerHTML += "4. multiple line<br>";
            str = "JavaScript\njQuery\nAJAX";
            reg = /^J/i;
            reg = /^J/gmi;
            ele.innerHTML += reg.test(str)+'<br>';
            ele.innerHTML += str.replace(reg,'(*)')+'<br>';

        }
    </script>
    <h1>수량지정패턴</h1>
    <button onclick="numPatternFunc();">연습</button>
    <div id="num_div">

    </div>
    <script>
        const numPatternFunc = function(){
            const str = '820701-2409184';
            const ele = document.getElementById('num_div');
            // 1. 몇글자 입니까?
            // 6글자 - 7글자
            let reg = /^[0-9]{6}-[0-9]{7}/;
            // 6글자 - [1-4]6글자
            reg = /^[0-9]{6}-[1-4][0-9]{6}/;

            // 2. 월 : 1~12
            // 1자리 : 01,02,03,04,05,06,07,08,09
            // 2자리 : 10,11,12
            // (0[1-9]|1[0-2])

            // 3. 일 : 1자리, 10~, 20~, 30/31
            // (0[1-9]|[1-2][0-9]|3[0-1])

            reg = /^[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])-[1-4][0-9]{6}$/;
            if(reg.test(str)){
                ele.innerHTML = '정상입력';
            } else{
                ele.innerHTML = '잘못된 주민등록번호 입니다.';
            }
        }
    </script>
