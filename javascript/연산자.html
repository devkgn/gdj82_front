<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h1>부호 연산자</h1>
    <button onclick="signOperator();">확인</button>
    <script>
        function signOperator(){
            let num = -100;
            console.log(+num);
            console.log(-num);
            console.log(num);

            num = -num;
            console.log(num);
        }
    </script>
</body>
</html>
