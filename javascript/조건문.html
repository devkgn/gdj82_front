    <h1>if문</h1>
    <input type="number" id="if_num">
    <input type="button" value="확인" 
    onclick="checkNum();">
    <script>
        function checkNum(){
            let num = document.getElementById('if_num').value;
            num = Number(num);
            if(num > 0){
                alert('양수!!');
            } else if(num < 0){
                alert('음수~');
            } else{
                alert('0');
            }
        }
    </script>

    <h1>switch</h1>
    <input type="number" id="switch_num">
    <button onclick="switchTest();">
        확인
    </button>
    <script>
        function switchTest(){
            let num = document.querySelector('#switch_num').value;
            console.log(typeof(num)+" : "+num);
            num = Number(num);
            switch(num){
                case 0 : alert('0입니다.'); break;
                case 1 : alert('1입니다.');break;
                default : alert('0도 1도 아닙니다.');break;
            }
        }
