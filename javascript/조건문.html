<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>if문</h1>
    <input type="number" id="if_num">
    <input type="button" value="확인" 
    onclick="checkNum();">
    <script>
        function checkNum(){
            let num = document.getElementById('if_num').value;
            num = Number(num);
            if(num > 0){
                alert('양수!!');
            } else if(num < 0){
                alert('음수~');
            } else{
                alert('0');
            }
        }
    </script>
</body>
</html>
