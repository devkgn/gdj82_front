<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>선언</h1>
    <button onclick="createArray();">
        연습
    </button>
    <script>
        let createArray = function(){
            // 리터럴
            let arr1 = [];
            let arr2 = ['해','달','별'];
            // 생성자
            let arr3 = new Array();
            let arr4 = new Array(4);
            let arr5 = new Array('소금','후추','설탕');
            console.log(arr2);
            console.log(typeof(arr2));
            console.log(Array.isArray(arr4));
        }
    </script>
    <h1>값 대입</h1>
    <button onclick="setVal();">연습</button>
    <script>
        let setVal = function(){
            let arr = new Array();
            arr[0] = 100;
            arr[1] = '홍길동';
            arr[2] = true;
            arr[3] = function(){};
            arr[5] = [];
            console.log(arr);
            console.log(arr[4]);
        }
    </script>
    <h1>배열의 사용</h1>
    <button onclick="useArr();">
        연습
    </button>
    <div id="arrDiv">

    </div>
    <script>
        let useArr = function(){
            let student = ['tom','json','maria'];
            console.log(student[0]);
            for(let i = 0 ; i < student.length ; i++){
                document.getElementById('arrDiv').innerHTML
                    += `<p>${student[i]}</p>`;
            }
        }
    </script>
    <h1>split</h1>
    <button onclick="changeStrToArr();">
        문자열 -> 배열
    </button>
    <script>
        let changeStrToArr = function(){
            let tempStr = 'tom,json,maria';
            let tempArr = tempStr.split(',');
            console.log(tempArr);
        }
    </script>

</body>
</html>
