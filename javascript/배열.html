    <h1>합치기 연습</h1>
    <label id="la2">김밥, 치즈, 떡볶이, 햄버거</label>
    <button onclick="plusArr();">실행</button>
    <script>
        let plusArr = function(){
            let ele1 = document.getElementById('la1');
            let ele2 = document.getElementById('la2');
            let text1 = ele1.innerText;
            let text2 = ele2.innerText;
            let arr1 = text1.split(',');
            let arr2 = text2.split(',');
            let result = arr1.concat(arr2);
            let target ='치즈';
            let idx = result.indexOf(target);
            //alert(target+"의 위치 : "+idx);
            if(idx == -1){
                alert(target+"는 존재하지 않습니다.");
            } else{
                alert(target+"추가");
            }
        }
    </script>

    <h1>기록하기</h1>
    <input type="text" id="sentence">
    <button onclick="addMemo();">
        입력
    </button>
    <button onclick="showMemo();">
        출력
    </button>
    <button onclick="deleteMemo();">
        완료
    </button>
    <ul id="result_ul"> 

    </ul>
    <script>
        let memoArr = new Array();
        let addMemo = function(){
            // memoArr 배열에 요소 추가
            let ele = document.getElementById('sentence');
            let val = ele.value;
            memoArr.push(val);
            ele.value = '';
        }
        let showMemo = function(){
            // memoArr 배열에 데이터 화면 출력
            let ele = document.getElementById('result_ul');
            for(let i = 0 ; i <memoArr.length ; i++){
                ele.innerHTML += '<li>'+memoArr[i]+'</li>';
            }
        }
    </script>
    <h1>unshift, shift</h1>
    <button onclick="dataChangeFront();">
        연습

    <script>
        let dataChangeFront = function(){
            let machine = ['선풍기','에어컨'];
            machine.unshift('아이스메이커');
            console.log(machine);
            machine.shift();
            console.log(machine);
        }
    </script>

    <h1>forEach()</h1>
    <button onclick="practiceForEach();">연습</button>
    <script>
        let practiceForEach = function(){
            let nums = [5,6,7,8];
            // 익명함수
            nums.forEach(function(ele,idx){
                console.log('(1) '+idx+" : "+ele);
            });
            // 화살표 함수
            nums.forEach((ele,idx) =>{
                console.log('(2) '+idx + " : "+ele);
            });
            nums.forEach(val => {
                console.log(val);
            });
        }
    </script>
