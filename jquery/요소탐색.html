<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 탐색</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="jquery-3.7.1.js"></script> -->
</head>
<body>
    <h1 onclick="filterPractice();">필터링 메소드</h1>
    <h4>1</h4>
    <h4 class="sample">2</h4>
    <h4 class="sample">3</h4>
    <h4>4</h4>
    <script>
        const filterPractice = function(){
            $('h4').first().css('border','1px solid red');
            $('h4').filter('.sample').css('color','gold');
            // $('h4.sample')
            $('h4').filter(function(index,item){
                return $(item).text().includes('2');
            }).css('backgroundColor','hotpink');
            $('h4').not('.sample').css('textDecoration','line-through');
        }
    </script>
    <h1>Ancestors 메소드</h1>
    <div id="parentcontainer">
        <div>
            div
            <ul>
                <li>
                    <span>span2</span>
                </li>
                <li>
                    <img src="../resources/dung.png" width="100"
                    style="border:4px dotted pink;">
                </li>
            </ul>
            <span>span1</span>
        </div>
    </div>
    <h1>Descendant 메소드</h1>
    <script>
        $(function(){
            $('#parentcontainer').next().on('click',function(){
                $('#parentcontainer').children().css('border','2px solid pink');
                $('#parentcontainer').children().children('span').css('color','aqua');
                $('#parentcontainer').find('img').css('borderRadius','50px');
            });

            $('#parentcontainer').prev().on('click',function(){
                $('span').parent().css('border','1px solid red');
                $('li').parent().css('border','2px dashed blue');
                $('li').parents('div#parentcontainer').css('border','3px dotted green');
                $('span').parentsUntil('div').css('color','red');
            });
        })
    </script>
    <h1>SideWay 메소드</h1>
    <div id="brother_container">
        <p>p1</p>
        <h1>h1</h1>
        <h2>안녕하세요</h2>
        <h3>h3</h3>
        <p>p2</p>
    </div>
    <script>
        $(document).ready(function(){
            console.log($('#brother_container > *').is('h4'));

            $('#brother_container > *').click(function(){
                if($(this).is('h2')){
                    alert($(this).text());
                }
            });

            $('h3').siblings('p').css('border','3px solid green');

            $('h2').next().css('color','blue');
            $('h2').nextAll().css('backgroundColor','gold');
            $('h2').nextUntil('p').css('textDecoration','line-through');

            $('h2').prev().css('backgroundColor','hotpink');
            $('h2').prevAll().css('color','orange');
            $('h2').prevUntil('p').css('fontSize','3em');
        });
    </script>
    <div id="prompt_div">
        <h2>promt로 입력받기</h2>
        <button>실행</button>
        <div></div>
    </div>
    <script>
        $(function(){
            // $('#prompt_div > button')
            // $('#prompt_div').children('button')
            // $('div').eq(3).children('button')
            $('div').eq(3).children('button').on('click',function(){
                const data = prompt('메시지를 입력하세요.');
                //$(this).next().html(data);
                $(this).parent().children('div').html(data);
            });
        });
    </script>
    <h1>each()</h1>
    <button onclick="arrFunc();">배열에 접근</button>
    <button onclick="objFunc();">객체에 접근</button>
    <script>
        const arrFunc = function(){
            const arr = ['나비야','이리','날아','오너라'];
            $.each(arr,function(index,item){
                console.log(index + ' : '+item);
            });
        }
        const objFunc = function(){
            const student = {
                name : '김철수',
                age : 20,
                addr : '서울시'
            };
            $.each(student,function(key,value){
                console.log(key+'는(은) '+value+'입니다.');
            });
        }
    </script>
    <h1>DOM 객체에 접근</h1>
    <ul class="ul_container">
        <li>사과</li>
        <li>토마토</li>
        <li>바나나</li>
    </ul>
    <button>변경</button>
    <script>
        $(document).ready(function(){
            $('.ul_container').next('button').on('click',function(){
                $(this).css('backgroundColor','gold');

                $('.ul_container > li').each(function(index,item){
                    $(this).css('textDecoration','line-through');
                    if(index % 2 == 0){
                        $(item).css('color','green');
                    }
                });

                $(this).css('color','red');
            })
        })
    </script>
