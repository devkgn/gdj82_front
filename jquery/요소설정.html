<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소설정</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script> 
</head>
<body>
    <style>
        .btn-3d {
            text-decoration: none;
            position: relative;
            display: inline-block;
            font-size: 22px;
            padding: 20px 60px;
            color: white;
            margin: 20px 10px 10px;
            border-radius: 6px;
            text-align: center;
            transition: top .01s linear;
            text-shadow: 0 1px 0 rgba(0,0,0,0.15);
            background-color: #6DA2D9;
            box-shadow: 0 0 0 1px #6698cb inset,
                0 0 0 2px rgba(255,255,255,0.15) inset,
                0 8px 0 0 rgba(110, 164, 219, .7),
                0 8px 0 1px rgba(0,0,0,.4),
                0 8px 8px 1px rgba(0,0,0,0.5);
        }
        .btn-3d.active {
            top: 9px;
            box-shadow: 0 0 0 1px #6191C2 inset,
                0 0 0 2px rgba(255,255,255,0.15) inset,
                0 0 0 1px rgba(0,0,0,0.4);
        }
    </style>
    <a class="btn-3d">버튼</a>
    <script>
        $(function(){
            // let bool = true;
            $('.btn-3d').click(function(){
                // if(bool){
                //     $(this).addClass('active');
                //     bool = false;
                // }else{
                //     $(this).removeClass('active');
                //     bool = true;
                // }
                $(this).toggleClass('active');
            });
        });
    </script>
    <h1>값 설정</h1>
    <label for="user_id">아이디</label>
    <input type="text" id="user_id">
    <button onclick="getSetValue();">연습</button>
    <script>
        const getSetValue = () =>{
            console.log($('#user_id').val());
            $('#user_id').val('user03');
        }
    </script>
    <h1>속성 설정(1)</h1>
    <button onclick="practiceAttr();">연습</button>
    <div id="attr_div">
        <img src="../resources/sponge.png" alt="스폰지" width="200">
        <input type="text" name="img_text">
    </div>
    <script>
        const practiceAttr = function(){
            const src = $('#attr_div > img').attr('src');
            console.log(src);
            //$('#attr_div > img').attr('src','../resources/dung.png');
            //$('#attr_div > img').attr({'width':'100','height':'100'});
            const img = $('<img>').attr({
                'src' : '../resources/jing.png',
                'width' : '100',
                'alt' : '징징이'
            });
            $('#attr_div').append(img);
            $('#attr_div > img').removeAttr('src');
        }
    </script>
    <h1>속성 설정(2)</h1>
    <input type="checkbox" name="lang" value="html">html<br>
    <input type="checkbox" name="lang" value="css">css<br>
    <input type="checkbox" name="lang" value="javascript">js<br>
    <button onclick="studyProp();">
        연습
    </button>
    <script>
        const studyProp = function(){
            const attr = $('input[name=lang]:first').attr('checked');
            const prop = $('input[name=lang]:first').prop('checked');
            console.log(attr,prop);
            $('input[name=lang]:first').prop('checked',!prop);
        }
    </script>
    
    <h1>비밀번호 보이기</h1>
    <style>
        svg{width: 20px;}
        .eye_btn:not(.active){display:none;}
    </style>
    <label>비밀번호</label>
    <input id="password" type="password">

    <script> 
        $(document).ready(function(){
            let num = 0;
            $('.eye_btn').on('click',function(){
                $('.eye_btn').toggleClass('active');
                if(num == 0){
                    $('#password').attr('type','text');
                    num++;
                } else{
                    $('#password').attr('type','password');
                    num= 0;
                }
            });
        });
    </script>
